<mat-card>
  <mat-card-header>
    <mat-card-title>
      <ng-content select="[card-title]"></ng-content>
    </mat-card-title>
    <mat-card-subtitle>
      <ng-content select="[card-subtitle]"></ng-content>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content select="[card-content]"></ng-content>
  </mat-card-content>
  <mat-card-actions align="end">
    <ng-content select="[card-actions]"></ng-content>
  </mat-card-actions>
</mat-card>
